<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Project Template</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="format-detection" content="telephone=no">
		<link href="favicon.ico" rel="shortcut icon">
		<link href="assets/styles/app.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="header">
			<div class="container container--sm container container--flex">
				<div class="navigation">
					<button class="navigation__burger burger">
						<span class="burger__item burger__item--top"></span>
						<span class="burger__item burger__item--middle"></span>
						<span class="burger__item burger__item--bottom"></span>
					</button>
					<ul class="navigation__list navigation-list">
						<li class="navigation-list__item">
							<a class="navigation-list__link" href="#!">О школе</a>
						</li>
						<li class="navigation-list__item">
							<a class="navigation-list__link" href="#!">Услуги</a>
						</li>
						<li class="navigation-list__item">
							<a class="navigation-list__link" href="#!">Пдд онлайн</a>
						</li>
						<li class="navigation-list__item">
							<a class="navigation-list__link" href="#!">Фото</a>
						</li>
						<li class="navigation-list__item">
							<a class="navigation-list__link" href="#!">Документы</a>
						</li>
						<li class="navigation-list__item">
							<a class="navigation-list__link" href="#!">Контакты</a>
						</li>
					</ul>
				</div>
				<button class="button">
					<span class="button__label">Личный кабинет</span>
				</button>
			</div>
		</div>
		<main class="index" role="main">
			<section class="intro">
				<div class="container container--relative">
					<div class="intro__video video">
						<video class="video__item" loop autoplay muted playsinline poster="poster.jpg">
							<source src="assets/video-bg/video.mp4" type="video/mp4">
						</video>
					</div>
					<div class="intro__content">
						<div class="intro__header">
							<div class="grid">
								<div class="grid__col grid__col--xl-6">
									<a class="intro__logo logo" href="/">
										<picture class="logo__picture">
											<source srcset="assets/images/logo.webp"><img srcset="assets/images/logo.png" alt="logo">
										</picture>
									</a>
								</div>
								<div class="grid__col grid__col--xl-6">
									<div class="intro__contacts">
										<a class="intro__link" href="tel:+79265341622">+7 (926) 534 16 22</a>
										<span class="intro__adress">г. Наро-Фоминск, ул. Карла Маркса, д. 19</span>
									</div>
								</div>
							</div>
						</div>
						<div class="intro__promo">
							<div class="grid">
								<div class="grid__col grid__col--xl-6">
									<h1 class="intro__title intro-title">
										<span class="intro-title__num">1</span>
										<span class="intro-title__descr">
											<span class="intro-title__thin">- e</span>
											<span class="intro-title__main">МЕСТО В РЕЙТИНГЕ ГИБДД</span>
											<span class="intro-title__subtitle">ПО ЧИСЛУ СДАВШИХ НА ПРАВА</span>
										</span>
									</h1>
								</div>
								<div class="grid__col grid__col--xl-6 grid__col--center">
									<div class="intro__action intro-action">
										<span class="intro-action__text">Как проходят занятия в условиях карантина?</span>
										<a class="intro-action__link" href="#!">Подробнее</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section class="category">
				<div class="container container--flex container--center">
					<ul class="category__decor category-decor">
						<li class="category-decor__item" data-depth="0.1">
							<span class="category-decor__circle category-decor__circle--xl"></span>
						</li>
						<li class="category-decor__item" data-depth="0.2">
							<span class="category-decor__circle category-decor__circle--lg"></span>
						</li>
						<li class="category-decor__item" data-depth="0.3">
							<span class="category-decor__circle category-decor__circle--md"></span>
						</li>
						<li class="category-decor__item" data-depth="0.4">
							<span class="category-decor__circle category-decor__circle--sm"></span>
						</li>
					</ul>
					<div class="category__letter category-letter">
						<div class="swiper category-letter-slider js-slider-letters">
							<div class="swiper-wrapper">
								<div class="swiper-slide">
									<div class="category-letter-slider__slide">
										<span class="category-letter-slider__label">A</span>
									</div>
								</div>
								<div class="swiper-slide">
									<div class="category-letter-slider__slide">
										<span class="category-letter-slider__label">B</span>
									</div>
								</div>
								<div class="swiper-slide">
									<div class="category-letter-slider__slide">
										<span class="category-letter-slider__label">C</span>
									</div>
								</div>
								<div class="swiper-slide">
									<div class="category-letter-slider__slide">
										<span class="category-letter-slider__label">D</span>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="swiper category-car-slider js-slider-cars">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<div class="category-car-slider__slide">
									<div class="category-car-slider__car category-car category-car--a">
										<div class="category-car__picture"><img class="category-car__image" src="assets/images/slider/a.png"></div>
									</div>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="category-car-slider__slide">
									<div class="category-car-slider__car category-car category-car--b">
										<div class="category-car__picture"><img class="category-car__image" src="assets/images/slider/b.png"></div>
									</div>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="category-car-slider__slide">
									<div class="category-car-slider__car category-car category-car--c">
										<div class="category-car__picture"><img class="category-car__image" src="assets/images/slider/c.png"></div>
									</div>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="category-car-slider__slide">
									<div class="category-car-slider__car category-car category-car--d">
										<div class="category-car__picture"><img class="category-car__image" src="assets/images/slider/d.png"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="container slider-btn-wrap">
					<div class="swiper-button-prev slider-btn"></div>
					<div class="swiper-button-next slider-btn"></div>
				</div>
			</section>
		</main>

		<script src="assets/scripts/app.min.js" charset="utf-8"></script>
	</body>
</html>
